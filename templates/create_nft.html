<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='createnft.css') }}">
    <title>Create New NFT</title>
</head>
<body>
<div class="container">

    <header>
        <div class="button-cancel">
            <a href="{{ url_for("signed") }}">
                <button type="button" class="btn btn-outline-primary">Назад</button>
            </a>
        </div>
    </header>
    <div class="create-container">
        <form action="{{ url_for('create_nft') }}" method="post" class="create-nft">
            <h1 class="header-text text-center">Create NFT</h1>
            <div class="input-nft" id="input-image">
                <div>
                    <label for="formFile" class="form-label">Выберите картинку:</label>
                    <input class="form-control" name='image' type="file" id="formFile" accept="image/jpeg, image/png"
                           required>
                </div>
            </div>

            <script src="{{ url_for('static', filename='js/script.js') }}" defer>
            </script>
            <div class="input-nft">
                <label for="formName" class="form-label">Введите название NFT:</label>
                <input class="form-control" type="text" name="name" id="formName" placeholder="Название NFT" required>
            </div>
            <div class="input-nft">
                <label for="formRange" class="form-label" id="rangeId">Количество: 0</label>
                <input class="form-range" type="range" name="amount" id="formRange" placeholder="Название NFT" min="1"
                       max="10"
                       required>
            </div>

            <button class="btn btn-primary" type="submit">Create</button>
        </form>
    </div>
</div>
</body>
</html>
