<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='signed.css') }}">
    <title>Личный кабинет</title>
</head>
<body>
<div class="container">
    <header>
        <div class="logout">
            <a href="{{ url_for('logout') }}">
                <button class="btn btn-primary" type="submit">Logout</button>
            </a>
        </div>
        <div class="buttons-menu">
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    Transaction
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for("transfer_history") }}">History Transfers</a></li>
                    <li><a class="dropdown-item" href="{{ url_for("transfer") }}">Transfer</a></li>
                </ul>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                    NFT
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="{{ url_for("create_nft") }}">Create NFT</a></li>
                    <li><a class="dropdown-item" href="{{ url_for("my_nft") }}">My NFT</a></li>
                    <li><a class="dropdown-item" href="#">My Collection</a></li>
                </ul>
            </div>

        </div>
    </header>

    <div class="profile">
        <h1 class="text-center">Личный кабинет</h1>
        <div class="information">
            <p><label for="account"><b>Account</b>: {{ user }}</label></p>
            <p><label for="name"><b>Name</b>: {{ name }}</label></p>
            <p><label for="balance"><b>Balance(ETH)</b>: {{ balance_view }}</label></p>
            <p><label for="balance_token"><b>Balance(FR)</b>: {{ balance_token }} FR</label></p>
        </div>

    </div>
    <div class="button_intrading">
        <a href="{{ url_for("trading_platform") }}">
            <button class="btn btn-warning" type="submit">Торговая площадка</button>
        </a>
    </div>
</div>
</body>
</html>
