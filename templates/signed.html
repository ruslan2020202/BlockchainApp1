<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static',filename='signed.css')  }}">
    <title>Личный кабинет</title>
</head>
<body>
<h1>Личный кабинет</h1>
<p><label for="account">Account: {{ user }}</label></p>
<p><label for="name">Name: {{ name }}</label></p>
<p><label for="balance">Balance(ETH): {{ balance_view }}</label></p>
<p><label for="balance_token">Balance(FR): {{ balance_token }} FR</label></p>
<p>
    <a href="{{url_for('logout')}}"><button type="submit">Logout</button></a>
    <a href="{{ url_for("transfer") }}"><button type="submit">Transfer</button></a>
    <a href="{{ url_for("transfer_history") }}"><button type="submit">History Transfers</button></a>
</p>
<h2>Мои NFT</h2>
    {% for nft in NFT_list if nft[0]==user %}
        <div class="nft" id="{{ nft[1] }}">
            <img src="{{ url_for('static',filename=nft[3]) }}" alt="nft" height="100" width="200">
            <h3>{{ nft[2] }}</h3>
            <p>Количество: {{ nft[-1] }}</p>
        </div>


    {% endfor %}

</body>
</html>
