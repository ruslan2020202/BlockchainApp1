<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static',filename='signup.css') }}">
    <title>SignUp</title>
</head>
<body>
<div class="container">
    <div class="signup">
        <h1 class="text-center">Sign Up</h1>
        <form action="/signup" method="post" class="form-signup">
            <div class="form-signup-in">
                <div>
                    <label for="name" class="form-label">Name</label>
                    <input name='name' id="name" class="form-control" type="text" placeholder="Enter your name" required>
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input name="password" id="password" class="form-control" type="password" placeholder="********"
                           required>
                </div>
                <div>
                    <label for="address" class="form-label">Address</label>
                    <select name="address" id="address" class="form-select" required>
                        {% for i in users_reg %}
                            <option value="{{ i }}">{{ i }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button class="btn btn-login" type="submit">Sign Up</button>
            <p>Already have an account? <a href="{{ url_for('login') }}" class="link-primary">Login</a></p>

        </form>

    </div>
</div>

</body>
</html>
